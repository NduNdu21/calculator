<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- Div for display of numbers & AC -->
    <div class="display">

    </div>
    
    <button id="AC"></button>

    <!-- Buttons for numbers & operators -->
    <button id="1"></button>
    <button id="2"></button>
    <button id="3"></button>
    <button id="DEL"></button>

    <button id="4"></button>
    <button id="5"></button>
    <button id="6"></button>
    <button id="add"></button>

    <button id="7"></button>
    <button id="8"></button>
    <button id="9"></button>
    <button id="sub"></button>

    <button id="0"></button>
    <button id="equal"></button>
    <button id="div"></button>
    <button id="mult"></button>

</body>
</html>
